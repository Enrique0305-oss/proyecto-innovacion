<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üß™ Test de Login y API - ACTUALIZADO</h1>
    <p style="background: #fffacd; padding: 10px; border-radius: 5px;">
        ‚ö†Ô∏è <strong>Backend actualizado con nuevas claves JWT</strong><br>
        Por favor limpia el LocalStorage antes de hacer login de nuevo.
    </p>
    
    <div class="test-section">
        <h2>1. Test de Login</h2>
        <button onclick="testLogin()">üîê Test Login (admin)</button>
        <button onclick="checkLocalStorage()">üì¶ Ver LocalStorage</button>
        <button onclick="clearLocalStorage()">üóëÔ∏è Limpiar LocalStorage</button>
        <div id="login-result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test de API /persons (requiere login)</h2>
        <button onclick="testPersonsAPI()">üë• Test GET /api/persons</button>
        <div id="persons-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test de API /areas</h2>
        <button onclick="testAreasAPI()">üìç Test GET /api/areas</button>
        <div id="areas-result"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000/api';
        
        async function testLogin() {
            const result = document.getElementById('login-result');
            result.innerHTML = '<p>‚è≥ Intentando login...</p>';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@processmart.com',
                        password: 'admin123'
                    }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Guardar en localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('isAuthenticated', 'true');
                    
                    result.innerHTML = `
                        <p class="success">‚úÖ Login exitoso!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Error en login (${response.status})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                `;
            }
        }
        
        function checkLocalStorage() {
            const result = document.getElementById('login-result');
            const token = localStorage.getItem('access_token');
            const user = localStorage.getItem('user');
            const isAuth = localStorage.getItem('isAuthenticated');
            
            result.innerHTML = `
                <h3>üì¶ LocalStorage:</h3>
                <p><strong>Token:</strong> ${token ? '‚úÖ Presente' : '‚ùå No encontrado'}</p>
                <pre>${token || 'No hay token'}</pre>
                <p><strong>User:</strong> ${user ? '‚úÖ Presente' : '‚ùå No encontrado'}</p>
                <pre>${user || 'No hay usuario'}</pre>
                <p><strong>isAuthenticated:</strong> ${isAuth}</p>
            `;
        }
        
        function clearLocalStorage() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user');
            localStorage.removeItem('isAuthenticated');
            document.getElementById('login-result').innerHTML = '<p class="success">üóëÔ∏è LocalStorage limpiado</p>';
        }
        
        async function testPersonsAPI() {
            const result = document.getElementById('persons-result');
            result.innerHTML = '<p>‚è≥ Consultando API...</p>';
            
            const token = localStorage.getItem('access_token');
            
            if (!token) {
                result.innerHTML = '<p class="error">‚ùå No hay token. Haz login primero.</p>';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/persons`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ API respondi√≥ correctamente (${response.status})</p>
                        <p>Total de personas: ${data.persons ? data.persons.length : 0}</p>
                        <pre>${JSON.stringify(data.persons ? data.persons.slice(0, 3) : data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Error en API (${response.status})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                `;
            }
        }
        
        async function testAreasAPI() {
            const result = document.getElementById('areas-result');
            result.innerHTML = '<p>‚è≥ Consultando API...</p>';
            
            try {
                const response = await fetch(`${API_URL}/areas`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `
                        <p class="success">‚úÖ API respondi√≥ correctamente (${response.status})</p>
                        <p>Total de √°reas: ${data.areas ? data.areas.length : 0}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    result.innerHTML = `
                        <p class="error">‚ùå Error en API (${response.status})</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <p class="error">‚ùå Error: ${error.message}</p>
                `;
            }
        }
        
        // Verificar estado al cargar
        window.onload = () => {
            const token = localStorage.getItem('access_token');
            if (token) {
                document.getElementById('login-result').innerHTML = '<p class="success">‚ÑπÔ∏è Ya hay un token guardado. Puedes probar las APIs.</p>';
            }
        };
    </script>
</body>
</html>
